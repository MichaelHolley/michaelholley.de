name: Build & Publish

on:
  push:
    branches: [master]
    paths:
      - 'src/**'
      - 'static/**'
      - 'Dockerfile'
      - '.dockerignore'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'svelte.config.js'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - 'eslint.config.js'
      - '.prettierrc'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/michaelholley.de:latest
            ${{ secrets.DOCKER_USERNAME }}/michaelholley.de:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
