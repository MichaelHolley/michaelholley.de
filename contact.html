<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Have a look at my homepage and dive deeper into my projects and skills." />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://kit.fontawesome.com/14118e334b.js" crossorigin="anonymous"></script>

    <title>Michael Holley</title>
</head>

<body>    
    <header id="header"></header>

    <main class="container">
        <div class="row justify-content-center">
            <div class="text-center my-5 px-4">
                <h5>Kontaktieren Sie mich <a href="mailto:michael.philipp.holley@gmail.com" title="E-Mail">per Mail</a>
                    oder nutzen Sie das Formular, um mich direkt zu erreichen.</h5>
            </div>
            <div class="w-50" id="header-separator"></div>
        </div>

        <div class="my-3">
            <form action="https://form.taxi/s/qxf5biaw" method="POST">
                <div class="row">
                    <div class="col-sm-6 col-12 my-2">
                        <label for="name-input">Name</label>
                        <input type="text" id="name-input" name="Name" class="form-control"
                            placeholder="Name / Unternehmen" required>
                    </div>
                    <div class="col-sm-6 col-12 my-2">
                        <label for="email-input">E-Mail</label>
                        <input type="text" id="email-input" name="Name" class="form-control"
                            placeholder="@" required>
                    </div>
                </div>
                <div class="form-group my-2">
                    <label for="text-input">Nachricht</label>
                    <textarea name="Nachricht" id="text-input" class="form-control"
                        placeholder="Hier ist Platz für Ihre Nachricht..." rows="4" required></textarea>
                </div>
                <div class="text-right">
                    <input class="form-btn-outline px-2 py-1 mr-1" type="reset" value="Zurücksetzen">
                    <input class="form-btn px-2 py-1" type="submit" value="Absenden">
                </div>
            </form>
        </div>
    </main>
    
    <script>        
        $("#header").load("/assets/components/header.html");
    </script>
</body>
